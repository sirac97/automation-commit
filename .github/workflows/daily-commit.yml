name: Committing

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Python OrtamÄ±nÄ± Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Daily Update has been made
      run: |
        echo "$(date) - Daily activity" >> activity.log

    - name: Send activities to GitHub'a GÃ¶nder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions@users.noreply.github.com"
        
        MESSAGES=("ðŸš€ Everyday one commit for development!"
                  "ðŸ”„ Automatic daily update has been made."
                  "ðŸ“† Additional infos are added!"
                  "âœ… Updates v1.0.1 has been made!"
                  "ðŸ”§ Daily maintenance."
                  "ðŸ“Š Achievements are loading"
                  "ðŸ’¡ New repos are ready!")

        RANDOM_MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}

        git add activity.log
        git commit -m "$RANDOM_MSG"
        git push origin main
